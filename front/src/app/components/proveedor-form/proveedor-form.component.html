<div class="container row">
    <div class="col-md-4 offset-md-2">
        <div class="card">
            <div class="card-header">
                {{editar == true ? 'Editar Proveedor' : 'AÃ±adir Proveedor'}}
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group mb-3">
                        <input type="text" name="nombre" [(ngModel)]="prove.nombre" placeholder="Nombre" class="form-control" autofocus>
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" name="sede" [(ngModel)]="prove.sede" placeholder="Sede" class="form-control">
                    </div>
                    <div class="d-grid gap-2">    
                        <button class="btn btn-success" type="button" (click)="editar == true ? editarProveedor() : guardarProveedor()">
                            Enviar
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <a class="btn btn-outline-danger mt-3" routerLink="/proveedores"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
    </div>
    <div class="col-md-4">
        <div class="card card-body text-center">
            {{prove.nombre == '' ? 'Nombre' : prove.nombre}} - {{prove.sede == '' ? 'Sede' : prove.sede}}
        </div>
    </div>
    </div>
