<div class="container row">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card-header">
                Inicio de sesión
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group mb-3">
                        <input type="email" name="email" placeholder="Email" class="form-control" [(ngModel)]="usuario.email" autofocus required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" name="contras" placeholder="Contraseña" class="form-control" [(ngModel)]="usuario.contras" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success" type="submit" name="email" (click)="login()"
                            [disabled]="usuario.email == '' || usuario.contras == ''">
                            Enviar
                        </button>
                    </div>        
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4 offset-md-4 mt-4">
        ¿Aún no tienes cuenta? Regístrate <a routerLink="/registro">aquí</a>
    </div>
</div>
