<div class="container p-4">

    <div class="container" id="todo" hidden>
        <div class="text-center">
            <h1>Usuarios</h1>
        </div>
    
        <table class="table table-striped table-hover px-0">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Email</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">NIF</th>
                    <th scope="col">Direcci√≥n</th> 
                    <th scope="col">Rol</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr *ngFor="let usua of usuariosVer">
                    <th scope="row">
                        {{usua.id_usua}}
                        <div class="d-grid gap-0 d-md-block">
                            <button class="btn btn-danger btn-sm" (click)="deleteUsuario(usua.id_usua)">Borrar</button>
                        </div>
                    </th>
                    <td>{{usua.email}}</td>
                    <td>{{usua.nombre}}</td>
                    <td>{{usua.apellido1}} {{usua.apellido2}}</td>
                    <td>{{usua.nif}}</td>
                    <td>{{usua.direccion}}</td>
                    <td>
                        {{usua.rol === "CL" ? "Cliente" : (usua.rol === "AG" ? "Agente" : "Administrador")}}
                        <div class="d-grid gap-0 d-md-block">
                            <button class="btn btn-info btn-sm" [hidden]="usua.rol == 'AG'" (click)="setAgente(usua.id_usua)">Hacer agente</button>
                            <button class="btn btn-info btn-sm" [hidden]="usua.rol == 'AD'" (click)="setAdmin(usua.id_usua)">Hacer admin</button>
                            <button class="btn btn-info btn-sm" [hidden]="usua.rol == 'CL'" (click)="setCliente(usua.id_usua)">Hacer cliente</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav class="d-flex justify-content-center">
            <ul class="pagination">
                <li [hidden]="indActual == 0" class="page-item"><a class="page-link"
                        (click)="paginar(indActual - numPagina)"><i class="fa fa-arrow-left"
                            aria-hidden="true"></i></a></li>
                <li class="page-item" *ngFor="let paginaV of indices"><a class="page-link"
                        (click)="paginar(paginaV.indice)"> {{paginaV.pagina}} </a></li>
                <li [hidden]="indActual >= maxIndice" class="page-item"><a class="page-link"
                        (click)="paginar(indActual+ numPagina)"><i class="fa fa-arrow-right"
                            aria-hidden="true"></i></a></li>
            </ul>
        </nav>
    </div>
    </div>
