<div class="container p-4">
<div class="container row">
    <div class="col-md-4 offset-md-2">
        <div class="card">
            <div class="card-header">
                {{editar == true ? 'Editar Estación de tren' : 'Añadir Estación de tren'}}
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group mb-3">
                        <input type="text" name="nombre" [(ngModel)]="estauto.nombre" placeholder="Nombre" class="form-control" autofocus>
                    </div>
                    <div class="form-group mb-3">
                        <input class="form-control" type="text" list="datalistOptions" name="listaciud" id="ciudadList" placeholder="Buscar ciudad..." [(ngModel)]="ciudad">
                        <datalist id="datalistOptions">
                            <option *ngFor="let ciudad of this.ciudades" [value]="ciudad.id_ciud">
                                {{ciudad.nombre}}, {{ciudad.pais}}
                            </option>
                        </datalist> 
                    </div>
                    <div class="d-grid gap-2">    
                        <button class="btn btn-success" type="button" (click)="editar == true ? editarEstTren() : guardarEstTren()">
                            Enviar
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <a class="btn btn-outline-danger mt-3" routerLink="/esttrenes"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
    </div>
    <div class="col-md-4">
        <div class="card card-body text-center">
            {{estauto.nombre == '' ? 'Nombre' : estauto.nombre}}
            <br>
            
        </div>
    </div>
    </div>
</div>
