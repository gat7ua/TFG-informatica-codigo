<div class="container p-4">
<div class="container row">
<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-header">
            {{editar == true ? 'Editar Ciudad' : 'Añadir Ciudad'}}
        </div>
        <div class="card-body">
            <form>
                <div class="form-group mb-3">
                    <input type="text" name="nombre" [(ngModel)]="ciudad.nombre" placeholder="Nombre" class="form-control" autofocus>
                </div>
                <div class="form-group mb-3">
                    <input type="text" name="pais" [(ngModel)]="ciudad.pais" placeholder="País" class="form-control">
                </div>
                <div class="d-grid gap-2">    
                    <button class="btn btn-success" type="button" (click)="editar == true ? editarCiudad() : guardarCiudad()">
                        Enviar
                    </button>
                </div>
            </form>
        </div>
    </div>
    <a class="btn btn-outline-danger mt-3" routerLink="/ciudades"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
</div>
<div class="col-md-4">
    <div class="card card-body text-center">
        {{ciudad.nombre == '' ? 'Nombre' : ciudad.nombre}} - {{ciudad.pais == '' ? 'País' : ciudad.pais}}
    </div>
</div>
</div>
</div>
