<div class="container p-4">
<div class="container text-center">
    <h1>Proveedores</h1>
    
    <div class="container row">
    <div class="col-md-3 mt-3" *ngFor="let prove of proveedores">
        <div class="card text-center">
            <div class="card-header d-flex justify-content-center">
                <b>{{prove.nombre}}</b> - {{prove.sede}}
            </div>
            <div class="card-body">
               <a [routerLink]="['/proveedores/modify', prove.id_prov]" class="btn btn-info btn-block">Modificar</a>
               <button class="btn btn-danger" (click)="deleteProveedor(prove.id_prov)"><i class="fa fa-trash" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>
    </div>
    
    <a routerLink="/proveedores/add" class="btn btn-success btn-block mt-4">AÃ±adir proveedor</a>
    </div>
</div>
